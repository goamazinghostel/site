<!DOCTYPE html>
<html lang="de">
  <head>
    <title>$title$ - GOAMAZING HOSTEL</title>
    <meta charset="UTF-8">
    <style>
      #nav img {
        float: left;
      }
      #nav ul {
        list-style: none;
      }

      #nav ul li {
        display: inline;
        font-size: 40pt;
        margin-left: 10%;
      }

      #nav a {
        text-decoration: none;
      }

      #content {
        clear: left;
      }
    </style>
  </head>
  <body>
    <div id="nav">
      <img src="/images/logo.png" alt="GOAMAZING HOSTEL"
           width="234" height="94">
      <ul>
        $for(pages)$
        <li><a href="$url$">$title$</a></li>
        $endfor$
      </ul>
    </div>
    <div id="content">
      <h1>$title$</h1>
      $body$
    </div>
  </body>
</html>
